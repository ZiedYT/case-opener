                <span class="win95-titlebar-text font-bold" id="case-popup-title">Case Name</span>
                <button onclick="closeCasePopupWindow()" class="win95-close-btn">×</button>

            <div class="win95-window-content p-4">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Opener</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom CSS (Assumes style.css is in the same directory) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="main-layout">
        <!-- Left Section: Available Items and Desktop Icons -->
        <div class="items-and-icons-container">
            <!-- Available Items List -->
            <div class="available-items-panel">
                <h3 class="text-lg font-semibold text-white mb-3">Available Items</h3>
                <div id="available-items-list" class="available-items-list space-y-2">
                    <p class="text-gray-500 text-sm italic">Select a case to view items</p>
                </div>
            </div>

            <!-- Desktop Icons Area (Vertical, to the right) -->
            <div id="desktop-icons-area" class="desktop-icons-vertical">
                <!-- Case icons will be rendered here by script.js -->
            </div>
        </div>

        <!-- Inventory Panel (Full Height Right Sidebar) -->
        <div class="inventory-panel">
            <h3 class="text-lg font-semibold text-white mb-3">Your Inventory</h3>
            <div id="inventory" class="inventory-list space-y-2">
                <p class="text-gray-400 italic text-sm" id="empty-inventory-msg">No games unboxed yet. Open a case!</p>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Play Game Modal -->
    <div id="play-modal" class="fixed inset-0 hidden items-center justify-center modal-bg transition-opacity duration-300 opacity-0">
        <div class="modal-content relative transform transition-all duration-500 scale-95">
            <!-- Windows 95 Title Bar -->
            <div class="win95-titlebar">
                <span class="win95-titlebar-text" id="play-modal-title">Item Name</span>
                <button onclick="closePlayModal()" class="win95-close-btn">×</button>
            </div>
            <!-- Window Content -->
            <div class="win95-window-content">
                <div id="play-game-details" class="text-center">
                    <!-- Content inserted by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 hidden items-center justify-center modal-bg transition-opacity duration-300 opacity-0">
        <div class="modal-content relative transform transition-all duration-500 scale-95">
            <!-- Windows 95 Title Bar -->
            <div class="win95-titlebar">
                <span class="win95-titlebar-text" style="font-size: 15px;" id="login-modal-title">Login</span>
                <button onclick="closeLoginModal()" class="win95-close-btn">×</button>
            </div>
            <!-- Window Content -->
            <div class="win95-window-content">
                <!-- Login Content (Not logged in) -->
                <div id="login-content">
                    <p class="mb-4 text-sm" style="color: var(--win95-black);">Paste your private key:</p>
                    <input type="password" id="firebase-token-input" placeholder="Private Key" class="w-full px-4 py-2 mb-4" style="background-color: var(--win95-white); color: var(--win95-black); border: 2px inset var(--win95-white); box-shadow: inset 1px 1px 0 var(--win95-dark-gray), inset -1px -1px 0 var(--win95-light-gray);">
                    <div id="login-status" class="hidden mb-4 p-3 text-sm font-semibold"></div>
                    <div class="flex justify-center">
                        <button onclick="handleLogin()" class="px-6 py-2">
                            Submit
                        </button>
                    </div>
                </div>
                <!-- Logged In Content -->
                <div id="logged-in-content" class="hidden">
                    <p class="mb-3 text-sm" style="color: var(--win95-black);">Logged in as:</p>
                    <p class="mb-4 font-bold" style="color: var(--win95-black);"><span id="project-id-display"></span></p>
                    <div class="flex gap-2 justify-center">
                        <button onclick="window.open('settings.html', '_blank')" class="px-4 py-2" style="flex: 1;">
                            Set Up Cases
                        </button>
                        <button onclick="handleLogout()" class="px-4 py-2" style="flex: 1;">
                            Log Out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Custom JS (Assumes script.js is in the same directory) -->
    <script src="script.js"></script>
</body>
</html>
